{% extends "index.html" %}


{% load static %}


{% block contenido %}




            <form action="alta_estudios" method="POST">

                {% csrf_token %}
            
                <p>Nombre:</p>
                <input type="text" name="nombre" required>
                <p>Pais:</p>
                <input type="text" name="pais" required>
                <p>Pagina Web:</p>
                <input type="url" name="pagina web" required>
                <p>Email:</p>
                <input type="email" name="email" required>
                <p>Opinion:</p>
                <input type="text" name="opinion" required>
            
            
                <input type="submit" value="Enviar">
            
            
            </form>
          









{% endblock %}
