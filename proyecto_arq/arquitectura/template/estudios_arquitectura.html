{% extends "index.html" %}

{% load static %}

{% block contenido %}

  
<main>


    <table class="table">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Pa√≠s</th>
            <th scope="col">Pagina Web</th>
            <th scope="col">Email</th>
            <th scope="col">Opinion</th>
          </tr>
        </thead>
        <tbody>
            {% for n in datos %}
          <tr>
            <th scope="row">{{n.id}}</th>
            <td>{{n.nombre}}</td>
            <td>{{n.pais}}</td>
            <td>{{n.pagina_web}}</td>
            <td>{{n.email}}</td>
            <td>{{n.opinion}}</td>
            {% if request.user.is_authenticated %}
            <td><a href="{% url 'editar_arq' n.id %}">Editar</a></td>
            <td><a href="{% url 'eliminar_arq' n.id %}">Eliminar</a></td>
            {% endif %}
          </tr>

            {% endfor %}
        </tbody>
      </table>




</main>


{% endblock %}
